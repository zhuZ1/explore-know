    let allDoc = document.getElementsByTagName('*')
    console.log(allDoc, Array.prototype.slice.call(allDoc))
    // 获取所有标签并打印个数
    function countTag(tags) {
      let len = tags.length, tagsArr = [], obj = {}
      for (let i = 0; i < len; i++){
        tagsArr.push((tags[i].tagName).toLowerCase())
      }
      // console.log('结构', tagsArr)
      let len1 = tagsArr.length
      for(let i = 0; i < len1; i++){
        if(!obj[tagsArr[i]]){
          obj[tagsArr[i]] = 1
        } else {
          obj[tagsArr[i]]++
        }
      }
      const arr = Object.values(obj)
      // arr = [1, 2, 3, 4]
      for(let i = 0; i < arr.length - 1; i++){
        for(let j = 0; j < arr.length - i - 1; j++){
          if(arr[j] < arr[j + 1]){
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
          }
        }
      }
      let newObj = {}
      for(let i = 0; i < arr.length; i++){
        Object.keys(obj).map(item => {
          if(obj[item] === arr[i]){
            newObj[item] = arr[i]
          }
        })
      }
      return newObj
    }
    console.log(countTag(allDoc))
