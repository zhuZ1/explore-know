<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .parent{
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            width: 100%;
            height: 50px;
            background-color: rosybrown;
        }
        .child{
            width: 200px;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">123</div>
    <div class="child">12</div>
    <div class="child">12</div>
    <div class="child">12</div>
</div>
</body>
</html>
